<application-window data-id="CylonJSWindow">

<gui-vbox>
  <gui-vbox-container data-shrink="1" data-grow="0">
    <gui-label data-placeholder="" data-label="LCD">
    </gui-label>
  </gui-vbox-container>

  <gui-vbox-container data-shrink="1" data-grow="0" data-fill="false" data-expand="true">
    <gui-textarea data-placeholder="" data-value="" data-id="TextLCD">
    </gui-textarea>
  </gui-vbox-container>

  <gui-vbox-container data-shrink="1" data-grow="0" data-expand="true">
    <gui-color-box data-id="ButtonLCDColor">
    </gui-color-box>
  </gui-vbox-container>

  <gui-vbox-container data-shrink="1" data-grow="0">
    <gui-button data-placeholder="" data-icon="" data-id="ButtonLCD">Set LCD</gui-button>
  </gui-vbox-container>

  <gui-vbox-container data-shrink="1" data-grow="0">
    <gui-label data-placeholder="" data-label="Sensors">
    </gui-label>
  </gui-vbox-container>

  <gui-vbox-container data-shrink="1" data-grow="1" data-fill="true">
    <gui-list-view data-id="Sensors">
    </gui-list-view>
  </gui-vbox-container>
</gui-vbox>

</application-window>
